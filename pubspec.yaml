  image_picker: ^1.1.2
  device_preview: ^1.2.0
  pinput: ^5.0.0
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  adaptive_action_sheet: ^2.0.3
  dotted_border: ^2.1.0
  syncfusion_flutter_gauges: ^28.1.33
  flutter_image_slideshow: ^0.1.6
  dropdown_search: ^6.0.2
