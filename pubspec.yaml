  flutter_slidable: ^3.0.0
  intl: ^0.20.2
  table_calendar: ^3.0.9
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  google_places_flutter: ^2.1.0
  in_app_review: ^2.0.6
  insta_image_viewer: ^1.0.4
